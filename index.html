<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esplanade</title>
    <link rel="icon" href="justLogoWhite.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --logo-size: 600px;
        --footer-text-size: calc(
          var(--logo-size) / 50
        ); /* Set the footer text size relative to the logo size */
      }

      body {
        background-image: url("bg.mp4");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }

      header {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .logo {
        max-width: var(--logo-size);
        margin-top: 70px;
        width: 100%;
      }

      .social-icons {
        position: absolute;
        top: 20px;
        right: 20px;
      }

      .social-icons img {
        width: calc(0.5 * var(--logo-size) / 5);
      }

      .social-icons a {
        display: inline-block;
        margin: 10px;
      }

      footer {
        text-align: center;
        padding: 10px;
        color: #fff;
        font-family: "Red Hat Mono", monospace;
        font-size: var(--footer-text-size); /* Apply the relative text size */
      }

      #bgVideo {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1000;
        transform: translateX(-50%) translateY(-50%);
        background-size: cover;
      }

      @media (max-width: 768px) {
        :root {
          --logo-size: 300px;
          --footer-text-size: calc(var(--logo-size) / 30);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index">
        <img src="espWhite.png" alt="Your Logo" class="logo" />
      </a>
    </header>
    <div>
      <video id="bgVideo" autoplay muted loop playsinline>
        <source src="bg.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="social-icons">
      <a href="https://www.instagram.com/esplanade.ai/">
        <img src="Instagram.png" alt="Instagram" />
      </a>
      <a href="https://www.linkedin.com/company/esplanade-ai">
        <img src="linkedin.png" alt="Linkedin" />
      </a>
    </div>
    <footer>&copy; 2023 Esplanade.ai. All rights reserved.</footer>
    <div id="bpw-layout"></div>

    <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
    <script>
      window.botpressWebChat.init({
        composerPlaceholder: "Chat with bot",
        botId: "85b1b118-8d95-47f7-b0bb-ed43f2ec7230",
        hostUrl: "https://cdn.botpress.cloud/webchat/v0",
        messagingUrl: "https://messaging.botpress.cloud",
        clientId: "85b1b118-8d95-47f7-b0bb-ed43f2ec7230",
        stylesheet:
          "https://webchat-styler-css.botpress.app/prod/255d6c2c-8ef9-481f-9c17-11de649d9c3c/v32485/style.css",
      });
    </script>
    <script>
      (function (bp) {
        bp.DEFAULTS.platform = "web";
        bp.DEFAULTS.embedded = true;
        bp.renderHtmlInto("#bpw-layout");
      })(window.botpressWebChat);
    </script>
  </body>
</html>
