<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esplanade</title>
    <link rel="icon" href="justLogoWhite.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --logo-size: 600px;
        --footer-text-size: calc(
          var(--logo-size) / 50
        ); /* Set the footer text size relative to the logo size */
      }
      /* For WebKit browsers (e.g., Chrome, Safari) */
      ::-webkit-scrollbar {
        width: 10px; /* Adjust width as needed */
      }

      ::-webkit-scrollbar-track {
        background-image: url("tealPurple169-2.png");
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgb(
          255,
          255,
          255
        ); /* Semi-transparent scrollbar thumb */
        border-radius: 10px; /* Rounded corners */
      }

      body {
        background-image: url("bg.mp4");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        scrollbar-color: rgba(0, 0, 0, 0.5) transparent; /* Semi-transparent thumb on a transparent track */
      }

      header {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .logo {
        max-width: var(--logo-size);
        width: 100%;
      }

      .social-icons {
        position: absolute;
        top: 20px;
        right: 20px;
      }

      .social-icons img {
        width: calc(0.5 * var(--logo-size) / 5);
      }

      .social-icons a {
        display: inline-block;
        margin: 10px;
      }

      footer {
        text-align: center;
        padding: 10px;
        color: #fff;
        font-family: "Red Hat Mono", monospace;
        font-size: var(--footer-text-size); /* Apply the relative text size */
      }

      #bgVideo {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1000;
        transform: translateX(-50%) translateY(-50%);
        background-size: cover;
      }

      @media (max-width: 768px) {
        :root {
          --logo-size: 300px;
          --footer-text-size: calc(var(--logo-size) / 30);
        }
      }

      .contact-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px; /* Adjust as needed */
      }

      .contact-form form {
        display: flex;
        flex-direction: column;
        gap: 10px; /* Spacing between form elements */
        width: 300px; /* Adjust as needed */
      }

      .contact-form input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px; /* Ensure a minimum font size of 16px */
        width: 100%; /* Make sure the input fields take the full width of the form */
        box-sizing: border-box; /* Ensure padding and border are included in the total width */
      }

      .contact-form button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .contact-form button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index">
        <img src="espWhite.png" alt="Your Logo" class="logo" />
      </a>
    </header>

    <div class="contact-form">
      <form action="path_to_your_server_script" method="post">
        <input type="text" name="fullname" placeholder="Full Name" required />
        <input type="tel" name="number" placeholder="Phone Number" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <button type="submit">Submit</button>
      </form>
    </div>

    <div>
      <video
        id="bgVideo"
        autoplay
        muted
        loop
        playsinline
        poster="tealPurple169-2.png"
      >
        <source src="siteBGcont2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="social-icons">
      <a href="https://www.instagram.com/esplanade.ai/">
        <img src="Instagram.png" alt="Instagram" />
      </a>
      <a href="https://www.linkedin.com/company/esplanade-ai">
        <img src="linkedin.png" alt="Linkedin" />
      </a>
    </div>
    <footer>&copy; 2023 Esplanade.ai. All rights reserved.</footer>
    <div id="bpw-layout"></div>

    <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
    <script>
      window.botpressWebChat.init({
        composerPlaceholder: "Chat with bot",
        botId: "85b1b118-8d95-47f7-b0bb-ed43f2ec7230",
        hostUrl: "https://cdn.botpress.cloud/webchat/v0",
        messagingUrl: "https://messaging.botpress.cloud",
        clientId: "85b1b118-8d95-47f7-b0bb-ed43f2ec7230",
        stylesheet:
          "https://webchat-styler-css.botpress.app/prod/255d6c2c-8ef9-481f-9c17-11de649d9c3c/v32485/style.css",
      });
    </script>
    <script>
      (function (bp) {
        bp.DEFAULTS.platform = "web";
        bp.DEFAULTS.embedded = true;
        bp.renderHtmlInto("#bpw-layout");
      })(window.botpressWebChat);
    </script>
  </body>
</html>
