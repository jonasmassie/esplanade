<html>
<head>

    <style>
        /* Set background image and styles for the body */
        body {
            background-image: url('file:///C:/Users/jonas/OneDrive/Desktop/Esplanade/tealPurple169(2).png');

            background-repeat: no-repeat; 
            background-attachment: fixed;

        header {

        /* Styles for the social icons */
        .social-icons {
            position: absolute; /* Center-align the social icons */
